<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Applet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form class="api-control">
            <input type="text" class="api-request" placeholder="Enter City">
            <button type="submit" class="api-submit">Get Weather</button>
        </form>
        <div class="weather-display hide">
            <div class="weather-location">
            </div>
            <div class="weather-temperature">
            </div>
            <div class="weather-humidity">
            </div>
            <div class="weather-clouds">
            </div>
            <div class="weather-icon">
                <img src="">
            </div>
        </div>
        <div class="message-display hide">
            CITY NOT FOUND
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
